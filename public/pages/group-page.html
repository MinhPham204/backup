<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách nhóm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/group-page.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h2>Danh sách nhóm</h2>
                <div class="d-flex gap-3 align-items-center">
                    <div class="form-group">
                        <label for="classFilter">Lớp:</label>
                        <select id="classFilter" class="form-select">
                            <!-- Classes will be loaded here -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="subjectFilter">Môn học:</label>
                        <select id="subjectFilter" class="form-select">
                            <!-- Subjects will be loaded here -->
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="groupsList" class="row g-4">
                    <!-- Groups will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Kiểm tra đăng nhập
        // function checkAuth() {
        //     const token = localStorage.getItem('token');
        //     console.log('Checking auth, token:', token ? 'Token exists' : 'No token');

        //     if (!token) {
        //         window.location.href = '/login.html';
        //         return false;
        //     }
        //     return true;
        // }

        // Hàm gửi request với token
        async function fetchWithAuth(url, options = {}) {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            console.log('Sending request to:', url);
            console.log('With token:', token);

            const headers = {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json',
                ...options.headers
            };

            console.log('Request headers:', headers);

            try {
                const response = await fetch(url, {
                    ...options,
                    headers,
                    credentials: 'include' // Thêm dòng này để gửi cookie
                });

                console.log('Response status:', response.status);

                if (response.status === 401 || response.status === 403) {
                    console.log('Authentication error, redirecting to login');
                    localStorage.removeItem('token');
                    window.location.href = '/login.html';
                    return;
                }

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Response error:', errorData);
                    throw new Error(errorData.message || 'Có lỗi xảy ra');
                }

                return response;
            } catch (error) {
                console.error('Request error:', error);
                throw error;
            }
        }

        // Format ngày tháng
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('vi-VN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Xác định trạng thái nhóm
        function getStatusText(status) {
            switch (status) {
                case 'TRỐNG':
                    return 'Chưa có thành viên';
                case 'ĐANG LÀM':
                    return 'Đang hoạt động';
                case 'ĐÃ BÁO CÁO':
                    return 'Đã hoàn thành';
                default:
                    return 'Không xác định';
            }
        }

        // Load danh sách lớp
        async function loadClasses() {
            if (!checkAuth()) return;

            try {
                const response = await fetchWithAuth('/api/classes');
                const classes = await response.json();
                const classFilter = document.getElementById('classFilter');
                classFilter.innerHTML = '<option value="">Tất cả lớp</option>';
                classes.forEach(cls => {
                    classFilter.innerHTML += `<option value="${cls.id}">${cls.className}</option>`;
                });
            } catch (error) {
                console.error('Error loading classes:', error);
                alert('Không thể tải danh sách lớp. Vui lòng thử lại.');
            }
        }

        // Load danh sách môn học
        async function loadSubjects() {
            if (!checkAuth()) return;

            try {
                const response = await fetchWithAuth('/api/subjects');
                const subjects = await response.json();
                const subjectFilter = document.getElementById('subjectFilter');
                subjectFilter.innerHTML = '<option value="">Tất cả môn học</option>';
                subjects.forEach(subject => {
                    subjectFilter.innerHTML += `<option value="${subject.id}">${subject.subjectName}</option>`;
                });
            } catch (error) {
                console.error('Error loading subjects:', error);
                alert('Không thể tải danh sách môn học. Vui lòng thử lại.');
            }
        }

        // Render danh sách nhóm
        function renderGroups(groups) {
            const groupsList = document.getElementById('groupsList');
            groupsList.innerHTML = '';

            groups.forEach(group => {
                const groupCard = document.createElement('div');
                groupCard.className = 'col-md-6 col-lg-4';
                groupCard.innerHTML = `
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">${group.groupName}</h5>
                            <p class="card-text">${group.description || 'Không có mô tả'}</p>
                    <div class="group-info">
                                <p><i class="fas fa-users"></i> ${group.memberCount} thành viên</p>
                                <p><i class="fas fa-calendar"></i> Tạo ngày: ${formatDate(group.createdAt)}</p>
                                <p><i class="fas fa-info-circle"></i> Trạng thái: ${getStatusText(group.status)}</p>
                            </div>
                            ${group.projectName ? `
                                <div class="project-info">
                                    <h6>Dự án:</h6>
                                    <p>${group.projectName}</p>
                                    <p>Hạn nộp: ${formatDate(group.deadline)}</p>
                                </div>
                            ` : ''}
                        </div>
                        <div class="card-footer">
                            <a href="/group-detail.html?id=${group.groupId}" class="btn btn-primary">Xem chi tiết</a>
                        </div>
                    </div>
                `;
                groupsList.appendChild(groupCard);
            });
        }

        // Load danh sách nhóm
        async function loadGroups() {
            if (!checkAuth()) return;

            const classId = document.getElementById('classFilter').value;
            const subjectId = document.getElementById('subjectFilter').value;

            try {
                let url = '/api/groups';
                if (classId || subjectId) {
                    url += '?';
                    if (classId) url += `classId=${classId}&`;
                    if (subjectId) url += `subjectId=${subjectId}`;
                }

                const response = await fetchWithAuth(url);
                const groups = await response.json();
                renderGroups(groups);
            } catch (error) {
                console.error('Error loading groups:', error);
                alert('Không thể tải danh sách nhóm. Vui lòng thử lại.');
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadClasses();

            // Thêm event listeners cho các filter
            document.getElementById('classFilter').addEventListener('change', loadGroups);
            document.getElementById('subjectFilter').addEventListener('change', loadGroups);
        });
    </script>
</body>

</html>
