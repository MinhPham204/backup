<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết nhóm</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/groups.css">
</head>

<body>
    <div class="container">
        <a href="javascript:history.back()" class="btn-back">
            <i class="fas fa-arrow-left"></i>
            Quay lại
        </a>

        <div class="group-detail-header">
            <h1 class="group-title">Nhóm 1</h1>
            <div class="info-grid row">
                <div class="info-item">
                    <span class="info-label">Môn học:</span>
                    <span id="subjectName"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Đề tài:</span>
                    <span id="projectName"></span>
                </div>
            </div>
            <div class="info-grid row">
                <div class="info-item">
                    <span class="info-label">Số thành viên:</span>
                    <span id="memberCount"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Ngày thuyết trình:</span>
                    <span id="presentationDate"></span>
                </div>
            </div>
            <div class="info-grid row">
                <div class="info-item">
                    <span class="info-label">Trạng thái:</span>
                    <span id="groupStatus" class="status-badge"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">Ghi chú:</span>
                    <span id="groupNote"></span>
                </div>
            </div>
        </div>
        <div class="member-section">
            <h1 class="member-title">Thành viên nhóm</h1>
            <div id="memberList" class="member-grid"></div>
        </div>
    </div>

    <script src="../js/group-detail.js"></script>
</body>

</html>
