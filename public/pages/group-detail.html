<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết nhóm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/group-detail.css" rel="stylesheet">
    <style>
        .member-card {
            transition: all 0.3s ease;
        }

        .member-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .member-role {
            font-size: 0.9em;
            padding: 3px 8px;
            border-radius: 12px;
        }

        .role-leader {
            background-color: #ffc107;
            color: #000;
        }

        .role-member {
            background-color: #6c757d;
            color: #fff;
            font-size: 1.1em;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <a href="/group-page.html" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left"></i> Quay lại
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title" id="groupName"></h3>
                        <div class="group-info">
                            <p><i class="fas fa-graduation-cap"></i> Lớp: <span id="className"></span></p>
                            <p><i class="fas fa-book"></i> Môn học: <span id="subjectName"></span></p>
                            <p><i class="fas fa-calendar"></i> Ngày tạo: <span id="createdAt"></span></p>
                            <p><i class="fas fa-info-circle"></i> Trạng thái: <span id="status"></span></p>
                        </div>
                        <div class="description">
                            <h5>Mô tả</h5>
                            <p id="description"></p>
                        </div>
                        <div class="project-info" id="projectInfo">
                            <h5>Thông tin dự án</h5>
                            <p><strong>Tên dự án:</strong> <span id="projectName"></span></p>
                            <p><strong>Mô tả:</strong> <span id="projectDescription"></span></p>
                            <p><strong>Hạn nộp:</strong> <span id="deadline"></span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Danh sách thành viên</h4>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Họ tên</th>
                                        <th>Vai trò</th>
                                        <th>Ngày tham gia</th>
                                    </tr>
                                </thead>
                                <tbody id="membersList">
                                    <!-- Members will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Kiểm tra đăng nhập
        function checkAuth() {
            const token = localStorage.getItem('token');
            console.log('Checking auth, token:', token ? 'Token exists' : 'No token');
            
            if (!token) {
                console.log('No token found, redirecting to login page');
                window.location.href = '/login.html';
                return null;
            }
            return token;
        }

        // Xử lý lỗi response
        async function handleResponse(response) {
            if (!response.ok) {
                const errorData = await response.json();
                console.log('Response error:', errorData);
                
                if (response.status === 401 || response.status === 403) {
                    console.log('Authentication error, removing token and redirecting');
                    localStorage.removeItem('token'); // Xóa token không hợp lệ
                    window.location.href = '/login.html';
                    return null;
                }
                throw new Error(errorData.message || 'Có lỗi xảy ra');
            }
            return response.json();
        }

        // Format ngày tháng
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('vi-VN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Xác định trạng thái nhóm
        function getStatusText(status) {
            switch (status) {
                case 'TRỐNG':
                    return 'Chưa có thành viên';
                case 'ĐANG LÀM':
                    return 'Đang hoạt động';
                case 'ĐÃ BÁO CÁO':
                    return 'Đã hoàn thành';
                default:
                    return 'Không xác định';
            }
        }

        // Xác định vai trò thành viên
        function getRoleText(role) {
            switch (role) {
                case 'NHÓM TRƯỞNG':
                    return 'Trưởng nhóm';
                case 'THÀNH VIÊN':
                    return 'Thành viên';
                default:
                    return 'Không xác định';
            }
        }

        // Render thông tin nhóm
        function renderGroupDetails(group) {
            document.getElementById('groupName').textContent = group.GroupName;
            document.getElementById('className').textContent = group.ClassName;
            document.getElementById('subjectName').textContent = `${group.SubjectName} (${group.SubjectCode})`;
            document.getElementById('createdAt').textContent = formatDate(group.PresentationDate);
            document.getElementById('status').textContent = getStatusText(group.GroupStatus);
            document.getElementById('description').textContent = group.Notes || 'Không có mô tả';

            const projectInfo = document.getElementById('projectInfo');
            if (group.ProjectName) {
                document.getElementById('projectName').textContent = group.ProjectName;
                document.getElementById('projectDescription').textContent = group.projectDescription || 'Không có mô tả';
                document.getElementById('deadline').textContent = formatDate(group.deadline);
                projectInfo.style.display = 'block';
            } else {
                projectInfo.style.display = 'none';
            }

            const membersList = document.getElementById('membersList');
            membersList.innerHTML = '';
            group.members.forEach(member => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${member.studentName}</td>
                    <td>
                        <span class="member-role ${member.role === 'NHÓM TRƯỞNG' ? 'role-leader' : 'role-member'}">
                            ${getRoleText(member.role)}
                        </span>
                        ${member.Score ? `<br><small>Điểm: ${member.Score}</small>` : ''}
                        ${member.Notes ? `<br><small>Ghi chú: ${member.Notes}</small>` : ''}
                    </td>
                    <td>Thành viên #${member.joinOrder}</td>
                `;
                membersList.appendChild(row);
            });
        }

        // Load thông tin nhóm
        async function loadGroupDetails() {
            try {
                const token = checkAuth();
                if (!token) return;

                const urlParams = new URLSearchParams(window.location.search);
                const groupId = urlParams.get('id');

                if (!groupId) {
                    throw new Error('Group ID is required');
                }

                console.log('Loading group details with token, groupId:', groupId);
                const response = await fetch(`/api/groups/${groupId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const group = await handleResponse(response);
                if (!group) return;

                console.log('Group details loaded:', group);
                renderGroupDetails(group);
            } catch (error) {
                console.error('Error loading group details:', error);
                alert('Có lỗi xảy ra khi tải thông tin nhóm: ' + error.message);
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadGroupDetails();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
