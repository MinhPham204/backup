<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết nhóm</title>
    <link rel="stylesheet" href="/public/css/group-page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container mt-5 mb-5">
        <h2 class="text-center mb-4">Chi tiết nhóm</h2>
        <div id="groupDetail" class="border p-4 rounded">
            <!-- Dữ liệu chi tiết nhóm sẽ được hiển thị ở đây -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Giả lập dữ liệu nhóm
        const group = {
            id: 1,
            name: "Nhóm 1",
            leader: "Nguyễn Văn A",
            members: 5,
            status: "ASSIGNED",  // Trạng thái có thể là ASSIGNED, NOT_ASSIGNED, COMPLETED
            date: "2025-05-10",  // Ngày thuyết trình
            notes: "Nhóm đang tiến hành thuyết trình và chuẩn bị tài liệu cho buổi thuyết trình cuối kỳ."
        };

        // Hiển thị thông tin nhóm
        const groupDetail = document.getElementById("groupDetail");

        groupDetail.innerHTML = `
            <h4>${group.name}</h4>
            <p><strong>Trưởng nhóm:</strong> ${group.leader}</p>
            <p><strong>Số thành viên:</strong> ${group.members}</p>
            <p><strong>Trạng thái nhóm:</strong> 
                <span class="badge ${group.status === 'ASSIGNED' ? 'bg-success' : group.status === 'NOT_ASSIGNED' ? 'bg-warning' : 'bg-info'}">
                    ${group.status === 'ASSIGNED' ? 'Đã phân công' : group.status === 'NOT_ASSIGNED' ? 'Chưa phân công' : 'Hoàn thành'}
                </span>
            </p>
            <p><strong>Ngày thuyết trình:</strong> ${group.date ? group.date : "Chưa có lịch trình"}</p>
            <p><strong>Ghi chú:</strong> ${group.notes}</p>
            <a href="group-page.html" class="btn btn-primary">Quay lại danh sách nhóm</a>
        `;
    </script>
</body>

</html>
